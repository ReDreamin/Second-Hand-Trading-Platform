version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: secondhand-db
    environment:
      POSTGRES_DB: secondhand
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppassword
      TZ: Asia/Shanghai
    ports:
      - "5432:5432"
    volumes:
      # 只挂载 init.sql - 修改后删除 data volume 重启即可
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      # 持久化数据
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d secondhand"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
