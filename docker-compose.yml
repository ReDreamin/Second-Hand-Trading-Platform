version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: secondhand-db
    environment:
      POSTGRES_DB: secondhand
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppassword
      TZ: Asia/Shanghai
    ports:
      - "5432:5432"
    volumes:
      # 只挂载 init.sql - 修改后删除 data volume 重启即可
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      # 持久化数据
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d secondhand"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - secondhand-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: secondhand-backend
    environment:
      # Database connection
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: secondhand
      DB_USER: appuser
      DB_PASSWORD: apppassword
      # JWT configuration
      JWT_SECRET: X3hK9mNpQrStUvWxYz2A4B6C8D0E1F3G5H7I9J1K3L5M7N9P1Q3R5S7T9U1V3W5X7Y9Z
      JWT_EXPIRATION: 86400000
      # Logging
      LOG_LEVEL: INFO
      SECURITY_LOG_LEVEL: WARN
      SHOW_SQL: "false"
      # File upload
      UPLOAD_DIR: /app/uploads
      TZ: Asia/Shanghai
    ports:
      - "8080:8080"
    volumes:
      # Persist uploaded files
      - backend_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/products"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    restart: unless-stopped
    networks:
      - secondhand-network

networks:
  secondhand-network:
    driver: bridge

volumes:
  postgres_data:
  backend_uploads:
